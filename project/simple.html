<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>Chatアプリ</title>
</head>
<body>

<!-- コンテンツ表示画面 -->

<div>
  名前: <input type="text" id="uname">
</div>
<div>
  <textarea name="" id="text" cols="30" rows="10"></textarea>
  <button id="send">送信</button>
</div>
<div id="output"></div>
<!--/ コンテンツ表示画面 -->




<!-- JQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- JQuery -->


<!--** 以下Firebase **-->
<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.8.1/firebase-app.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries
    import { getDatabase, ref, push, set, onChildAdded, remove, onChildRemoved }
        from "https://cdnjs.cloudflare.com/ajax/libs/firebase/9.8.1/firebase-database.min.js";
        
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyC9OHBtnJ2xthayvx3fw_7jcqekZNTwwdE",
      authDomain: "fir-demo-cec28.firebaseapp.com",
      projectId: "fir-demo-cec28",
      storageBucket: "fir-demo-cec28.appspot.com",
      messagingSenderId: "908425589353",
      appId: "1:908425589353:web:439ba45ce57077cc63e8f8"
    };
  

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const dbRef = ref(db, 'chat');
    $('#send').on('click', function () {
        const msg = {
            uname: $('#uname').val(),
            text: $('#text').val()
        }
        const newPostRef = push(dbRef);
        set(newPostRef, msg);
    });


</script>    












</body>
</html>
